<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img src="logo.jpg" width="100" alt="Logo">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1 class="text-center">Sign Up</h1>
        <form>
            <div>
                <label for="user_first-name">First Name</label><br>
                <input type="text" class="form-control" id="user_first-name" name="user_first-name">
            </div>
            <div>
                <label for="user_last-name">Last Name</label><br>
                <input type="text" class="form-control" id="user_last-name" name="user_last-name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" class="form-control" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" class="form-control" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" class="form-control" id="user_confirm_password" name="user_confirm_password">
            </div>
            <br><button type="submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <p>&copy; Mr.Cuddles</p>
    </footer>
</body>
</html>
